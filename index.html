<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- jQuery (Bonus) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-bg">

<div class="container py-4">
    <h2 class="text-center mb-4 text-white">Daily Expenses Tracker</h2>

    <!-- Expense Form -->
    <div class="card form-card p-4 mb-4">
        <h5 class="mb-3" id="formTitle">Title</h5>
        <form id="expenseForm">
            <div class="form-group mb-3">
                <input type="text" id="title" class="form-control form-input" placeholder="" required>
                <div class="error-message" id="titleError"></div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <h5 class="mb-2">Amount</h5>
                    <input type="number" id="amount" class="form-control form-input" placeholder="" min="0" step="0.01" required>
                    <div class="error-message" id="amountError"></div>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-2">Date</h5>
                    <input type="date" id="date" class="form-control form-input" required>
                    <div class="error-message" id="dateError"></div>
                </div>
            </div>
            
            <div class="mt-4 d-flex gap-2 justify-content-end">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-add" id="submitBtn">Add Expense</button>
            </div>
        </form>
    </div>

    <!-- Chart and Filter Section -->
    <div class="dark-card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-white mb-0">Filter by year</h5>
            <select id="filterYear" class="form-select filter-select"></select>
        </div>
        
        <div style="position: relative; height: 280px; margin-bottom: 30px;">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Expense List -->
    <div class="dark-card p-4">
        <ul id="expenseList" class="list-group"></ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
